<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c0bf4c975.js" crossorigin="anonymous"></script>
    <title>IlmHub</title>
</head>
<body>
    <header class="header">
        <div class="navbar-full">
            <div class="container">
                <nav class="navbar">
                    <a href="./index.html">
                        <div class="logo">
                            <img src="./img/Logo-3.svg" alt="logo" id="logo">
                            <h1>IlmHub</h1>
                        </div>
                    </a>
                    <ul>
                        <li><a href="#!">Home</a></li>
                        <li><a href="#!">About</a></li>
                        <li><a href="#!">Contact Us</a></li>
                        <li><a href="#!">Services</a></li>
                    </ul>
                    <div class="nav-right">
                        <div class="language">
                            <span ><a href="./index.html" class="lan-uz">UZ</a></span>
                            <span ><a href="#!" class="lan-en">ENG</a></span>
                        </div>
                        <div class="buttons">
                            <button class="btn sign-in">Sign in</button>
                            <button class="btn sign-up">Sign up</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <section class="content">
            <div class="content_information">
                <h1>Ilmlilar kashf etiladigan, markaz Ilmhub! </h1>
                <p>Yuksak qadriyatli, ilmli tek injinerlar tarbiyalash oliy maqsadimiz!</p>
                <input type="email" id="input" placeholder="Enter email to sign up">
                <button class="btn_get">Get started <i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="content_img">
                <img src="./img/Frame (4).png" alt="">
            </div>
        </section>
    </header>
</body>
<script src="./js/app.js"></script>
</html>
